name = "intervinn/wirebox"
version = "0.1.0"
description = "Constructor-based Dependency Injection"
authors = ["intervinn"]
repository = "https://github.com/intervinn/wirebox"
license = "MIT"
includes = [
    "README.md",
    "LICENSE.md",
    "pesde.toml",
    "lib/**/*.luau"
]

[target]
environment = "luau"
lib = "lib/init.luau"

[indices]
default = "https://github.com/pesde-pkg/index"

[dev_dependencies]
scripts = { name = "pesde/scripts_rojo", version = "^0.2.0", target = "lune" }

[engines]
pesde = "^0.7.0"
lune = "^0.10.2"
